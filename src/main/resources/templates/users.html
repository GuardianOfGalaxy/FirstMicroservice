<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Spring Boot</title>
</head>
<body>
    <h2>User List</h2>
    <table>
        <tr>
            <th>Username</th>
            <th>First name</th>
            <th>Last name</th>
        </tr>
        <tr th:each="user : ${userlist}">
            <td th:text="${user.username}">Username</td>
            <td th:text="${user.firstName}">First name</td>
            <td th:text="${user.lastName}">Last name</td>
        </tr>
    </table>
</body>
</html>
